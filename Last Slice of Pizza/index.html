<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    </head>
    <body>
        <div class="container item">
            <div class="header item">
                <div class="logo item">

                </div>
                <div class="title item">
                    <h1>Build Your Own Pizza</h1>
                </div>
                <div class="price item">

                </div>
            </div>
            <div class="main-content item">
                <div class="pizza-content item">
                    <div class="pizza-upper item">
                        <div class="pizza-image item">
                            Pizzas go here
                        </div>
                        <div class="pizza-options item">
                            Premade/size options
                        </div>
                    </div>
                    <div class="pizza-lower item">
                        <div class="pizza-toppings item">
                            Toppings will be displayed here
                        </div>
                    </div>
                </div>
                <div class="summary-content item">
                    <div class="order-summary item">
                        Order summaries
                    </div>
                    <div class="summary-submit item">
                        Add to Order
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
