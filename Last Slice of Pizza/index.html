<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
        <title>Build your own Pizza!</title>
    </head>
    <body ng-app="createPizza" ng-controller="mainController">
        <div class="container item">
            <div class="header item">
                <div class="logo item">
                    
                </div>
                <div class="title item">
                    <h1>Build Your Own Pizza</h1>
                </div>
                <div class="price item">
                    <p>Total: {{pricing}}</p>
                </div>
            </div>
            <div class="main-content item">
                <div class="pizza-content item">
                    <div class="pizza-upper item">
                        <div class="pizza-image item" id="pizza-image">
                            <img class="pizza" src="images/blank.png"/>
                        </div>
                        <div class="pizza-options item">
                            <div class="size-option item">
                                <h3>Pizza Sizes:</h3>
                                <input type="radio" class="size" value="Small" id="small" ng-model="pizzaSize" ng-click="addSize()">Small
                                <br />
                                <input type="radio" class="size" value="Medium" id="medium" ng-model="pizzaSize" ng-click="addSize()">Medium
                                <br />
                                <input type="radio" class="size" value="Large" id="large" ng-model="pizzaSize" ng-click="addSize()">Large
                                <br />
                                <input type="radio" class="size" value="X-Large" id="X-Large" ng-model="pizzaSize" ng-click="addSize()">X-Large
                            </div>
                            <div class="premade-option item">
                                <h3>Premade Pizza:</h3>
                                <input type="radio" class="premade" name="premade" id="pepp">Pepperoni
                                <br />
                                <input type="radio" class="premade" name="premade" id="hawaii">Hawaiian
                                <br />
                                <input type="radio" class="premade" name="premade" id="meat">Meat Lovers
                                <br />
                                <input type="radio" class="premade" name="premade" id="peppAndSaus">Pepperoni + Sausage
                                <br />
                                <input type="radio" class="premade" name="premade" id="p.p.j">P.P.J
                            </div>
                        </div>
                    </div>
                    <div class="pizza-lower item">
                        <div class="pizza-toppings item">
                            <button type="button" class="pizzaTopping item" ng-model="pizzaToppings" ng-repeat="topping in pizza.availToppings" ng-click="addTopping(topping)" id="{{topping.name}}">{{topping.name}}</button>
                        <div class="pizza-toppings item">
                            <button type="button" class="pizzaTopping item" ng-model="pizzaToppings" ng-repeat="topping in pizza.availToppings" ng-click="addTopping(topping)" value="{{topping.name}}" id="{{topping.name}}">{{topping.name}}</button>
                        </div>
                    </div>
                </div>
                <div class="summary-content item">
                    <div class="order-summary item">
                        <h2>Order Summaries</h2>
                        <table>
                            <tr>
                                <td ng-repeat="size in sizes"><h4>{{size.size}} Pizza:</h4></td>
                                <td ng-repeat="price in price"><h4>${{price.cost}}</h4></td>
                            </tr>
                            <tr ng-repeat="topping in fullTop">
                                <td><h4>{{topping.topping}}:</h4></td>
                                <td><h4>${{topping.cost}}</h4></td>
                            </tr>
                        </table>
                    </div>
                    <div class="order-submit item">
                        <button class="addOrder">Add to Order</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
