<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    </head>
    <body ng-app="createPizza" ng-controller="mainController">
        <div class="container item">
            <div class="header item">
                <div class="logo item">
                    
                </div>
                <div class="title item">
                    <h1>Build Your Own Pizza</h1>
                </div>
                <div class="price item">
                    <p>Total:</p>
                </div>
            </div>
            <div class="main-content item">
                <div class="pizza-content item">
                    <div class="pizza-upper item">
                        <div class="pizza-image item">
                            Pizzas go here
                        </div>
                        <div class="pizza-options item">
                            Premade/size options
                        </div>
                    </div>
                    <div class="pizza-lower item">
                        <div class="pizza-toppings item">
                            <button type="button" class="pizzaTopping" ng-repeat="topping in pizza.availToppings">{{topping.name}}</button>
                        </div>
                    </div>
                </div>
                <div class="summary-content item">
                    <div class="order-summary item">
                        Order summaries
                    </div>
                    <div class="order-submit item">
                        Add to Order
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
